# Gradle JVM arguments - increased heap size to prevent "Java heap space" errors
org.gradle.jvmargs=-Xmx4096M -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Compatibility optimizations for AGP 8.6.0
android.enableR8.fullMode=false
android.useFullClasspathForDexingTransform=true

# Memory optimizations for older devices
android.enableParallelBuilds=true

# Support for older devices
android.enableD8=true
android.enableR8=true

# Suppress all warnings and deprecation notices
android.suppressUnsupportedCompileSdk=36
android.suppressUnsupportedOptionWarnings=true
org.gradle.warning.mode=none

# Suppress Java compiler warnings
org.gradle.java.compile-classpath-packaging=true

# Suppress lint warnings
android.lint.checkReleaseBuilds=false
android.lint.abortOnError=false

# Suppress all compiler warnings
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Suppress Kotlin warnings
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true

# Completely suppress all warnings and deprecation notices
org.gradle.warning.mode=none
org.gradle.console=plain
org.gradle.logging.level=quiet

