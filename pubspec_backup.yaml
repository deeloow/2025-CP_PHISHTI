name: phishti_detector
description: A Flutter app for proactive SMS phishing detection using ML
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Firebase (web compatible)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  # firebase_messaging: ^14.7.10  # Not web compatible, using web notifications instead
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Notifications (web compatible)
  # flutter_local_notifications: ^17.2.3  # Not web compatible
  
  # JSON Serialization
  json_annotation: ^4.9.0
  
  # ML & TensorFlow Lite (temporarily disabled for mobile testing)
  # tflite_flutter: ^0.9.0
  # tflite_flutter_helper: ^0.3.1
  
  # Local Storage & Encryption (web compatible alternatives)
  # sqflite: ^2.3.0  # Not web compatible, using shared_preferences instead
  shared_preferences: ^2.2.2
  hive: ^2.2.3  # Web compatible local storage
  hive_flutter: ^1.1.0
  
  # SMS & Permissions (web compatible alternatives)
  # telephony: ^0.2.0  # Temporarily disabled due to namespace issues with AGP 8.6+
  # permission_handler: ^11.1.0  # Not web compatible
  # device_info_plus: ^9.1.1  # Not web compatible
  
  # Network & HTTP
  http: ^1.1.2
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Utilities
  crypto: ^3.0.3
  uuid: ^4.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.2
  
  # Security (web compatible)
  encrypt: ^5.0.1
  # flutter_secure_storage: ^9.0.0  # Not web compatible, using shared_preferences instead
  
  # Compatibility & Performance
  flutter_screenutil: ^5.9.0  # Responsive design
  cached_network_image: ^3.3.0  # Image caching for performance

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/images/
    - assets/animations/
  
