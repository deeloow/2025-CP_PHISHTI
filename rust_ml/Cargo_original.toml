[package]
name = "rust_ml"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
# Core ML dependencies
rust-bert = "0.21.0"
tch = "0.13.0"
tokenizers = "0.15.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# FFI dependencies for Flutter integration
ffi = "0.1.0"
libc = "0.2"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"

# Performance
rayon = "1.8"

[build-dependencies]
cbindgen = "0.26"

[[example]]
name = "test_phishing_detection"
path = "examples/test_phishing_detection.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
