name: phishti_detector
description: A Flutter app for proactive SMS phishing detection using ML
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Web-compatible storage
  shared_preferences: ^2.2.2
  
  # Network & HTTP
  http: ^1.1.2
  
  # Utilities
  crypto: ^3.0.3
  uuid: ^4.2.1
  intl: ^0.19.0
  url_launcher: ^6.2.2
  
  # Compatibility & Performance
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

